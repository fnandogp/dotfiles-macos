# Tmux Configuration

# Set true color support and enable extended keys
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-overrides ",*:extkeys"
set-option -sa terminal-overrides ",*:kf13=\E[1;2P"

# Enable mouse support
set -g mouse on

# Start session, windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Remap prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Quick session switching
bind C-a switch-client -l
bind C-1 switch-client -t 1
bind C-2 switch-client -t 2
bind C-3 switch-client -t 3
bind C-4 switch-client -t 4

# Quick window switching
bind a last-window

# Reload config with prefix-r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings (vim-like)
# set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# New window in current path
bind c new-window -c "#{pane_current_path}"

