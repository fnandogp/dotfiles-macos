# Tmux Configuration

# Set true color support and enable extended keys
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-overrides ",*:extkeys"
set-option -sa terminal-overrides ",*:kf13=\E[1;2P"

# Enable extended key reporting for better key detection
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Enable passthrough for image display (required by image.nvim)
set -g allow-passthrough on

# Enable mouse support
set -g mouse on
set -g default-terminal "tmux-256color"
set -g status-position top
set -g status-justify centre

# Start session, windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Quick session switching
bind C-b switch-client -l
bind C-1 switch-client -t 1
bind C-2 switch-client -t 2
bind C-3 switch-client -t 3
bind C-4 switch-client -t 4
bind C-5 switch-client -t 5

# Quick window switching
bind b last-window

# Reload config with prefix-r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Remap zoom to always zoom first pane
unbind z
bind z select-pane -t 1 \; resize-pane -Z

# Quick session switching
unbind-key "s"
bind-key "s" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
# Quick window switching
unbind-key "w"
bind-key "w" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"


# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Status bar configuration
# set -g status-interval 5
